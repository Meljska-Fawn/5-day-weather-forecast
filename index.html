<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid p-5 text-center text-white bg-info">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid my-5">
        <div class="row m-3">
            <!-- Search element -->
            <div class="card p-3 text-left col-12 col-md-4 col-lg-3">
                <h2 class="text-black my-2">Search for a City</h2>
                    <div class="input-group my-2">
                        <input id="city-input" type="text" class="form-control" name="city-name"
                            placeholder="Enter name of a city" />
                    </div>
                    <button type="button" class="btn text-white bg-dark mw-100 my-2" id="search-button">
                            Search</button>
                    <button type="button" class="btn text-white bg-dark mw-100 my-2" id="clear-button">
                            Clear History</button>        
                    <!-- City names are stored here -->
                    <form id="search-history" class="my-2"></form>
            </div>

            <!-- Today's weather card -->
            <div class="col-lg-9">
                <div class="row">
                    <div id="current-weather" class="card col-lg-9 align-items-center mx-2 p-4 d-none">
                    </div>
                </div>

                <div id="fiveday-header" class="row col-12 m-3 d-none">
                    <h2>5-Day Forecast</h2>
                </div>

                <!-- 5-day forecast cards -->
                <div class="row m-3 justify-content-space-between">
                    <div class="col-md-2 align-items-center forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 align-items-center forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 align-items-center forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 align-items-center forecast bg-secondary text-white m-2 rounded"></div>
                    <div class="col-md-2 align-items-center forecast bg-secondary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
